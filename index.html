<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-image">
            <div class="logo-bar">
                <img src="images/logo.png">
                <h1>Grant</h1>
            </div>
        </div>
        <div class="right">
            <div class="top-header">
                <h2>
                    This is a <em>real</em> online service! Discover the secret to life, only a few clicks away.
                </h2>
            </div>
            <div id="form">
                <form action="#" method="post">
                    <fieldset>
                    <legend>
                        Please enter every ounce of your social security data.
                    </legend>
                    
                    <div>
                    <label for="first_name">First Name</label>
                    </div>
                    <input type="text" id="first_name" name="first_name" placeholder="Grant">
                    
                    <div>
                    <label for="last_name">Last Name</label>
                    </div>
                    <input type="text" id="last_name" name="last_name" placeholder="Hubbard">

                    <div>
                    <label for="email">Email</label>
                    </div>
                    <input type="email" id="email" name="email" placeholder="hubbiechuck@gmail.com">

                    <div>
                    <label for="phone_number">Phone Number</label>
                    </div>
                    <input type="tel" id="phone_number" name="phone_number">

                    <div>
                    <label for="password">Password</label>
                </div>
                    <input type="password" id="password" name="password">
                    </fieldset>
                </form>
            </div>
            <div id="footer">
                <button>Create Account</button>
                <h4>Already have an account?<a href="#">Log in</a></h4>
            </div>
        </div>
    </div>
</body>
</html>
